{% extends 'web/base.html' %}
{% block content %}

<div id="login">
    <h3 class="text-center text-white pt-5">signup form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    {% if next %}
                        <form action="/signup/?next={{next}}" method="post">
                    {% else %}
                        <form action="/signup/" method="post">
                    {% endif %}
                    {% csrf_token %}
                        <h3 class="text-center text-info">Signup</h3>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input id="username" type="text" name="username" value="{{ username }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input id="password" type="password" name="password" value="{{ password }}" class="form-control">    
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input id="email" type="email" name="email" value="{{ email }}" class="form-control">    
                        </div>
                        <div class="form-group">
                            <label for="location">Location: </label>
                            <input id="location" type="location" name="location" value="{{ location }}" class="form-control">    
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
