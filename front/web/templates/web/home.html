{% extends 'web/base.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-2">PRODUCTS</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
          {% for product in price_listing %}
              <tr>
              <th>{{ product.product_title }}</th>
              <th>{{ product.product_base_price}}</th>
              </tr>
             {%endfor%}
{% endblock %}
