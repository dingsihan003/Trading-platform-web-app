<div class="page-header">
    <h1 id="login_title">Login</h1>
</div>
<div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        {% if next %}
            <form action="/login/?next={{next}}" method="post">
        {% else %}
            <form action="/login/" method="post">
        {% endif %}
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input id="username" type="text" name="username" value="{{ username }}" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pw">Password: </label>
                    <input id="pw" type="password" name="password" value="{{ password }}" class="form-control">
                </div>
                <button type="submit" class="btn btn-default" id="submit_login">Submit</button>
            </form>
      </div>
    </div>
</div>
{% endblock %}
